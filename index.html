<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <!-- Header displays link to highscores and timer -->
    <header>
        <P>View High Scores</p>
        <p>Time: ??</p>
    </header>
    <!-- Main displays start view, questions and answers, final scores -->
    <main>
        <!-- Text for Start or Question  -->
        <section class="heading-text">
            <h2 class="heading" id="main-text"></h2>
        </section>
        <!-- Buttons for Start and Answers -->
        <section class="buttons" id="buttons">
            <div class="js-buttons" id="js-buttons"></div>
        </section>
        <!-- Grading right/wrong -->
        <section>
            <h3 class="grading-text" id="grading-text"></h3>
        </section>
        <!-- Enter and submit initials -->
        <section class="submit-initials" id="submit-initials">
            <div class="initials-text" id="initials-text"></div>
            <div class="initials-input" id="initials-input"></div>
            <div class="initials-submit" id="initials-submit"></div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
