<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header displays link to highscores and timer -->
    <header class="top-bar">
        <div class="high-score-link">
            <P>View High Scores</p>
        </div>
        <div class="timer">
            <p id="timer-text">Time: ??</p>
        </div>
    </header>
    <!-- Main displays start view, questions and answers, final scores -->
    <main>
        <!-- Text for Start or Question  -->
            <h2 class="main-text" id="main-text"></h2>
            <div class="instruction-text" id="instruction-text"></div>
        <!-- Buttons for Start and Answers -->
            <div class="js-buttons" id="js-buttons"></div>
        <!-- Grading right/wrong -->
            <h3 class="grading-text" id="grading-text"></h3>
        <!-- Enter and submit initials -->
            <div class="initials-div" id="initials-div"></div>
            <div class="high-scores" id="high-scores"></div>
            <div class="high-score-buttons" id="high-score-buttons"></div>
    </main>

</body>
<script src="./script.js"></script>
</html>
